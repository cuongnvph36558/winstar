<!DOCTYPE html>
<html>
<head>
    <title>Test Statistics Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Test Statistics Filter</h2>

        <form method="GET" class="form-horizontal">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Loại lọc:</label>
                        <select id="filter_type" name="filter_type" class="form-control">
                            <option value="">Tất cả</option>
                            <option value="day">Theo ngày</option>
                            <option value="week">Theo tuần</option>
                            <option value="month">Theo tháng</option>
                            <option value="custom">Khoảng thời gian tùy chỉnh</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-3" id="filter_value_div" class="hidden">
                    <div class="form-group">
                        <label class="control-label">Giá trị:</label>
                        <input type="text" id="filter_value" name="filter_value" class="form-control"
                               placeholder="Chọn ngày/tuần/tháng">
                    </div>
                </div>

                <div class="col-md-3" id="start_date_div" class="hidden">
                    <div class="form-group">
                        <label class="control-label">Từ ngày:</label>
                        <input type="date" id="start_date" name="start_date" class="form-control">
                    </div>
                </div>

                <div class="col-md-3" id="end_date_div" class="hidden">
                    <div class="form-group">
                        <label class="control-label">Đến ngày:</label>
                        <input type="date" id="end_date" name="end_date" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-search"></i> Lọc dữ liệu
                        </button>
                    </div>
                </div>
            </div>
        </form>

        <div id="debug-info" class="mt-3">
            <h4>Debug Info:</h4>
            <p>Filter Type: <span id="current-filter">None</span></p>
            <p>Filter Value Visible: <span id="filter-value-visible">No</span></p>
            <p>Start Date Visible: <span id="start-date-visible">No</span></p>
            <p>End Date Visible: <span id="end-date-visible">No</span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script>
        $(document).ready(function() {
            console.log('Test page loaded');

            // Xử lý hiển thị/ẩn các trường input theo loại lọc
            $('#filter_type').change(function() {
                var filterType = $(this).val();
                console.log('Filter type changed to:', filterType);

                // Ẩn tất cả trường input trước
                $('#filter_value_div, #start_date_div, #end_date_div').hide();
                $('#filter_value, #start_date, #end_date').prop('required', false);

                if (filterType === 'custom') {
                    // Hiển thị trường ngày tháng cho khoảng thời gian tùy chỉnh
                    $('#start_date_div, #end_date_div').show();
                    $('#start_date, #end_date').prop('required', true);
                    console.log('Showing date fields for custom range');
                } else if (filterType && filterType !== '') {
                    // Hiển thị trường giá trị cho các loại lọc khác
                    $('#filter_value_div').show();
                    $('#filter_value').prop('required', true);
                    console.log('Showing value field for:', filterType);
                } else {
                    console.log('Hiding all fields for "Tất cả"');
                }

                // Update debug info
                updateDebugInfo();
            });

            // Khởi tạo trạng thái ban đầu
            $('#filter_type').trigger('change');

            // Date picker cho filter_value
            $('#filter_value').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                todayHighlight: true
            });

            function updateDebugInfo() {
                $('#current-filter').text($('#filter_type').val() || 'None');
                $('#filter-value-visible').text($('#filter_value_div').is(':visible') ? 'Yes' : 'No');
                $('#start-date-visible').text($('#start_date_div').is(':visible') ? 'Yes' : 'No');
                $('#end-date-visible').text($('#end_date_div').is(':visible') ? 'Yes' : 'No');
            }

            // Update debug info initially
            updateDebugInfo();
        });
    </script>
</body>
</html>
