<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients and effects -->
  <defs>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="0.5" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Star icon -->
  <g transform="translate(5, 8)">
    <path d="M12 2L14.5 8.5L21.5 9.5L16.5 14.5L18 21.5L12 18L6 21.5L7.5 14.5L2.5 9.5L9.5 8.5L12 2Z" 
          fill="url(#starGradient)" 
          filter="url(#glow)"/>
    
    <!-- Inner star highlight -->
    <path d="M12 4L13.5 8L16.5 8.5L13.5 11.5L14.5 14.5L12 12.5L9.5 14.5L10.5 11.5L7.5 8.5L10.5 8L12 4Z" 
          fill="#ffffff" 
          opacity="0.4"/>
  </g>
  
  <!-- Winstar text -->
  <text x="35" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="url(#textGradient)" filter="url(#textShadow)">
    WINSTAR
  </text>
  
  <!-- Decorative line -->
  <line x1="35" y1="28" x2="110" y2="28" stroke="url(#starGradient)" stroke-width="1" opacity="0.6"/>
</svg> 